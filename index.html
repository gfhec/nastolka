	<!DOCTYPE html>
	<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body class="bg-info">
	<div class="col-9 mx-auto "> 
		<div class="row">
			<div class="col-4">
				<h1>Money: <span class="score">50</span>$</h1>
				<div class="col-6">
					<h4>Брось кость!</h4>
					<img src="cube.png" class="w-100 cube">
				</div>
				<h2>Start</h2>
			</div>
			<div class="col-8">
				<div class="question">
					<h2>Вопрос</h2>
					<p>Имя человека, первым полетевшего в космос(все с маленькой)</p>
					<div>
						<input class="inp" type="" name="">
						<button class="butn">ответить</button>
					</div>
				</div>
				<div class="questionq">
					<h2>Вопрос</h2>
					<p>пирамиды существуют?</p>
					<div>
						<input class="inpt" type="" name="">
						<button class="buton">ответить</button>
					</div>
				</div>
			</div>
		</div>
		<!--первый ряд-->
		<div class="row">
			<div class="col-1 bg-white px-5 py-3 border border-success text-center" style="background-image: url(game_player.png); background-size: 100% 100%">
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				1
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				2
			</div>	
			<div class="col-1 px-5 py-5 border bg-danger d">
				3
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				4
			</div>
			<div class="col-1 px-5 py-5 border bg-secondary q">
				?
			</div>
			<div class="col-1 px-5 py-5 border bg-success s">
				6
			</div>
			<div class="col-1 px-5 py-5 border bg-danger d">
				7
			</div>
			<div class="col-1 px-5 py-5 border bg-dark b">
				8
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				9
			</div>
			<div class="col-1 px-5 py-5 border bg-success s">
				10
			</div>
		</div>
		<!--второй ряд-->
		<div class="row">
			<div class="col-1 px-5 py-5  border bg-warning w">
				11
			</div>
			<div class="col-1 px-5 py-5 border bg-danger d">
				12
			</div>
			<div class="col-1 px-5 py-5 border bg-success s">
				13
			</div>	
			<div class="col-1 px-5 py-5  border bg-warning w">
				14
			</div>
			<div class="col-1 px-5 py-5  border bg-dark b">
				15
			</div>
			<div class="col-1 px-5 py-5 border bg-danger d">
				16
			</div>
			<div class="col-1 px-5 py-5  border bg-warning w">
				17
			</div>
			<div class="col-1 px-5 py-5 s border bg-success">
				18
			</div>
			<div class="col-1 px-5 py-5  border bg-danger d">
				19
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				20
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				21
			</div>
		</div>
		<!--третий ряд-->
		<div class="row">
			<div class="col-1 px-5 py-5 border bg-dark b">
				22
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				23
			</div>
			<div class="col-1 px-5 py-5 border bg-secondary x">
				?
			</div>	
			<div class="col-1 px-5 py-5 border bg-danger d">
				25
			</div>
			<div class="col-1 px-5 py-5 border bg-success s">			
				26
			</div>
			<div class="col-1 px-5 py-5 border bg-danger d">
				27
			</div>
			<div class="col-1 px-5 py-5 border bg-success s">			
				28
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w
			">
				29
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				30
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				31
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				32
			</div>
		</div>
		<!--четвертый ряд-->
		<div class="row">
			<div class="col-1 px-5 py-5 border bg-warning w">
				33
			</div>
			<div class="col-1 px-5 py-5 border bg-danger d">
				34
			</div>
			<div class="col-1 px-5 py-5 border bg-success s">
				35
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				36
			</div>	
			<div class="col-1 px-5 py-5 border bg-warning w">
				37
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				38
			</div>
			<div class="col-1 px-5 py-5 border bg-danger d">
				39
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">	
				40
			</div>
			<div class="col-1 px-5 py-5 border bg-warning w">
				41
			</div>
			<div class="col-1 px-5 py-5 border bg-dark b">
				42
			</div>
			<div class="col-1  px-5 py-5 border bg-danger d">
				43
			</div>			
		</div>	
		<!--финиш-->
		<div class="row">
			<div class="col-10"></div>
			<div class=" col-1 py-2 bg-success finish">
				<h2 class="mr-5">Finish</h2>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let money = 50
		document.querySelector(".cube").onclick = function(){
			let random = Math.random()*6
			let round = Math.round(random)
			alert(round)
		}
		document.querySelector(".finish").onclick = function(){
			if ( money >= 0 ){
				alert("победа")
			} else{	
				alert("поражение")
			}
		}
		document.querySelector(".question").style.display = "none"
		document.querySelector(".questionq").style.display = "none"
		let ws = document.querySelectorAll(".w")
		let ds = document.querySelectorAll(".d")
		let ss = document.querySelectorAll(".s")
		let bs = document.querySelectorAll(".b")
		let qs = document.querySelectorAll(".q")
		let xs = document.querySelectorAll(".x")
		for(let index = 0; index<20; index = index + 1){//цикл
			ws[index].onclick = function(){
				ws[index].style.backgroundImage = "url(game_player.png)"
				ws[index].style.backgroundSize = "100% 100%"
				money = money + 10
				document.querySelector(".score").innerHTML = money
				let wst = function(){
					ws[index].style.backgroundImage = "none"
				}
				setTimeout(wst,1000)
			}
		}
		for(let index = 0; index<10; index = index + 1){//цикл
			ds[index].onclick = function(){
				ds[index].style.backgroundImage = "url(game_player.png)"
				ds[index].style.backgroundSize = "100% 100%"
				money = money - 100
				document.querySelector(".score").innerHTML = money
				let dst = function(){
					ds[index].style.backgroundImage = "none"
				}
				setTimeout(dst,1000)
			}
		}
		for(let index = 0; index<7; index = index + 1){//цикл
			ss[index].onclick = function(){
				ss[index].style.backgroundImage = "url(game_player.png)"
				ss[index].style.backgroundSize = "100% 100%"
				money = money + 100
				document.querySelector(".score").innerHTML = money
				let sst = function(){
					ss[index].style.backgroundImage = "none"
				}
				setTimeout(sst,1000)
			}
		}
		for(let index = 0; index<4; index = index + 1){//цикл
			bs[index].onclick = function(){
				location.reload()
			}
		}
		for(let index = 0; index<1; index = index + 1){//цикл
			qs[index].onclick = function(){
				alert("question")
				document.querySelector(".question").style.display = "block"
			}
		}
		for(let index = 0; index<1; index = index + 1){//цикл
			xs[index].onclick = function(){
				alert("question")
				document.querySelector(".questionq").style.display = "block"
			}
		}
		document.querySelector(".butn").onclick = function(){
			if ( document.querySelector(".inp").value  ==  "гагарин" ) {
				money = money + 50
				document.querySelector(".score").innerHTML = money
				document.querySelector(".question").style.display = "none"
			}else {
				money = money - 50
				document.querySelector(".score").innerHTML = money
				document.querySelector(".question").style.display = "none"
			}
		}
		document.querySelector(".buton").onclick = function(){
			if ( document.querySelector(".inpt").value  ==  "да" ) {
				money = money + 50
				document.querySelector(".score").innerHTML = money
				document.querySelector(".questionq").style.display = "none"
			}else {
				money = money - 50
				document.querySelector(".score").innerHTML = money
				document.querySelector(".questionq").style.display = "none"
			}
		}
	</script>
	</body>
	</html>
